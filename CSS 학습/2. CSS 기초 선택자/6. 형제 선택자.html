<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 */
        .orange + li {
            color: orangered;
        }
        /* 형님의 클래스가 orange인 li */

        li + li {
            font-size: 24px;
        }
        /* 형님이 li태그인 li */

        /* 일반형제 선택자 */
        .red ~ li {
            background: red;
        }
        /* 형들 중에 클래스 red가 있는 li */
    </style>
</head>
<body>
    
    <ul>
        <li class = "orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class = "orange">오렌지</li>
        <li class = "red">자몽</li>
        <li>포도</li>
        <li>귤</li>
        <li>한라봉</li>
        <li>수박</li>
        <li>참외</li>
    </ul>

</body>
</html>
