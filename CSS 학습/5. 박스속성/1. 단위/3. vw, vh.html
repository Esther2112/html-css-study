<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .box {
            background: orange;
            /* width 기본값 100% */
            /* height 기본값 auto -> 컨텐츠가 없으면 0이 됨 */
            width: 100%;
            height: 50vh;
            /* 50%로 설정할 경우 부모태그인 body의 기본값 역시 
                auto이기 때문에 컨텐츠에 따라 크기가 변동됨 */
            /* vh는 화면에 대해 지정한 숫자 비율만큼 수직길이를 지정한다  */
        }

    </style>
</head>
<body>
    
    <div class="box"></div>

</body>
</html>
