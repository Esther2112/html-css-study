<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            background: skyblue;
        }
        .child {
            height: 200px;
            background: orange;
            max-width: 500px;
            min-width: 200px;
        }
        /* 기본값인 auto 속성은 여전히 가지고 있지만 
            최소, 최대값을 지정하여 한도를 제어할 수 있다 */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
