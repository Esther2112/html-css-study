<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }
        .box { 
            background: orange;
            width: 50%;
            padding: 50px;
        }
        /* 실무에서 일반적으로 박스의 height값을 지정하지 않는 것이 좋다.
            컨텐츠에 따라 자동으로 조정되므로 */
        .box2 {
            background: greenyellow;
            height: 100px;
        }



    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>

</body>
</html>
