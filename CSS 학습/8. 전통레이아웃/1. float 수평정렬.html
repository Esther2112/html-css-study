<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background: orange;
            border: 4px solid tomato;
            font-size: 50px;
            font-weight: 700;
            margin: 10px;
            border-radius: 20px;
            /* 텍스트 정중앙 정렬 */
            /* text-align은 x축 정렬만 맞춰줌 */
            text-align: center;
            /* 줄높이를 박스의 높이와 동일하게 맞춘다 */
            line-height: 150px;

            /* 박스 수평배치를 위해 인라인블록으로 설정할 경우 
                margin을 0으로 설정하더라도 자체 설정된 마진이 포함되어 나타남 */
            /* display: inline-block; */

            /* 박스 수평정렬 */
            float: left;
        }
        .box:nth-child(3n + 1) {
            /* 수평정렬 해제 */
            clear: left;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>


</body>
</html>
