<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>목록태그 공부</h1>

    <!-- section#cart-list>h2+(ul>li*3) -->
    <secton id="cart-list">
        <h2>장보기 목록(순서가 중요하지 않음)</h2>
        <ul>
            <!-- ul 하위에는 반드시 li가 와야함. 
                다른 태그를 넣고 싶다면 li 하위에 넣기 -->
            <li><a href="#">네이버 링크</a></li>
            <li>양파</li>
            <li>치즈</li>
                <!-- li 하위에 ul이 올 수 있음 -->
                <ul>
                    <li>체다 치즈</li>
                    <li>모짜렐라 치즈</li>
                </ul>
            <li>우유</li>
        </ul>
    </secton>

    <!-- section#noodle-recipe>h2+(ol>li*3) -->
    <section id="noodle-recipe">
        <h2>라면 끓이는 방법(순서가 중요함)</h2>
        <ol>
            <li>물 끓이기</li>
            <li>면, 스프 넣기</li>
            <li>4분 후 맛있게 먹기</li>
        </ol>
    </section>
</body>
</html>
