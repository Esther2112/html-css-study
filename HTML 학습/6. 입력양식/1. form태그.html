<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            /* height: 70px; */
            display: inline-block;
        }
        button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 입력한 내용 네이버에서 검색하기 -->
    <form action="https:/search.naver.com/search.naver"
    method="get" 
    autocomplete="off"
    novalidate>
    <!-- method 미지정시 기본값 get -->
    <!-- autocomplete : 입력 이력창 없애기 -->
    <!-- novalidate 자동검증 없애기. 유효성 검사 문구가 마음에 안 들때..? -->
        <input type="text" name = "query">
        <button>검색</button>
    </form>

</body>
</html>
